<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"></link>
		<link rel="stylesheet" type="text/css" href="css/lr.css"></link>
		<link rel="stylesheet" type="text/css" href="css/reg.css"></link>
	</head>
	<body>
		<div class="bg-box">
			<div class="top">
				<div class="logo-box">
					<a class="logo" href="#">
						<img src="img/login_logo.png" />
					</a>
				</div>
			</div>
			<div class="reg">
				<div class="content txt-box">
					<a class="adv" href="index.html">&nbsp;</a>
					<div class="form-box">
						<div class="inp-box">
							<div class="inp-top">
								<h2>欢迎注册</h2>
								<ul>
									<li class="reg-tit">登录名：</li>
									<li class="reg-inp1">
										<input id="user" type="text" />
										<span class="t"></span>
										<p class="tip">3-15个字符可使用字母、数字、汉字或组合</p>
									</li>
									<li class="reg-tit">密码：</li>
									<li class="reg-inp2">
										<input id="pwd" type="password" />
										<span class="t"></span>
										<p class="tip">6~16个字符，区分大小写</p>
									</li>
									<li class="reg-tit">确认密码：</li>
									<li class="reg-inp3">
										<span class="t"></span>
										<input id="pwd2" type="password" />
										<p class="tip">请再次填写密码</p>
									</li>
									<li class="reg-tit">验证码：</li>
									<li class="reg-inp4">
										<input id="yzm" type="text" />
										<p class="tip">请填写图片中的字符</p>
										<div class="yzm-box">
											<div class="yzm-img">
												<img src="img/img.jpg" />
											</div>
											<div class="yzm-btn">
												<a href="#">换一张</a>
											</div>
										</div>
									</li>
								</ul>
								<label class="pro-true">
									<input id="pro" type="checkbox" />
									 我已阅读并同意 
									<a href="#">网站服务条款</a>
								</label>
								<div class="reg-btn">
									<button><span>立即注册</span></button>
								</div>
								<div class="login-box">
									已有账户？
									<a href="login.html">
										直接登录
										<i></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="copyright">
				 服务热线：400-779-6666

		</div>
	</body>
</html>
